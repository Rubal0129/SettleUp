<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SettleUp - Group Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #698acbac;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4f6fb4ba;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 2rem;
    }
    h2, h3 {
      color: #2563eb;
      margin-top: 0;
    }
    form, .group-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, select, button {
      flex: 1 1 200px;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    .hidden {
      display: none;
    }
    .prev-button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .prev-button:hover {
      background: #b91c1c;
    }
    #past-groups {
      width: 70%;
      margin: 0 auto 2rem auto;
      padding: 1rem;
      border: 1px solid #a7f3d0;
      border-radius: 8px;
      background-color: #e6f9e9;
      text-align: center;
      position: relative;
    }
    #past-group-list {
      list-style: none;
      padding-left: 0;
      text-align: center;
    }
    .group-btn {
      background-color: #bbf7d0 !important;
      font-family: 'Courier New', Courier, monospace !important;
      color: #000 !important;
      font-weight: bold !important;
      margin: 0.5rem auto !important;
      display: block !important;
      width: fit-content !important;
      border: 1px solid #a7f3d0 !important;
      border-radius: 5px !important;
      transition: background 0.2s;
    }
    .group-btn:hover {
      background-color: #86efac !important;
    }
    .group-options {
      width: 70%;
      margin: 0 auto 2rem auto;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: none;
      border: none;
      padding: 0;
      gap: 0;
    }
    #create-group-btn {
      background: transparent !important;
      color: #22c55e !important;
      font-family: 'Courier New', Courier, monospace !important;
      font-weight: bold !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0.5rem 1.5rem !important;
      cursor: pointer;
      font-size: 1.1rem;
      transition: color 0.2s, text-decoration 0.2s;
      text-align: right;
    }
    #create-group-btn:hover {
      text-decoration: underline;
      color: #16a34a !important;
      background: transparent !important;
    }
    .remove-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.2rem 0.5rem;
      margin-left: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Copy Invite Link stays at top right */
    #button-container {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #button-container button {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      width: auto;
      flex: none;
    }
    #invite-btn {
      background-color: #22c55e;
      color: white;
    }
    #invite-btn:hover {
      background-color: #16a34a;
    }
    /* Lower right corner for rename and delete */
    #lower-right-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      position: absolute;
      right: 2rem;
      bottom: 2rem;
      z-index: 10;
    }
    #rename-btn {
      background-color: #2563eb;
      color: white;
    }
    #delete-btn {
      background-color: #ef4444;
      color: white;
    }
    #rename-btn:hover {
      background-color: #1e40af;
    }
    #delete-btn:hover {
      background-color: #b91c1c;
    }
    /* Make app-section relative for absolute lower-right positioning */
    #app-section {
      position: relative;
      min-height: 600px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      form, .group-options {
        flex-direction: column;
        align-items: stretch;
      }
      #past-groups, .group-options {
        width: 90%;
      }
      #lower-right-actions {
        right: 1rem;
        bottom: 1rem;
      }
      #app-section {
        min-height: 700px;
      }
    }
  </style>
</head>
<body>
  <header>SettleUp - Group Expense Tracker</header>
  <div class="container">
    <!-- Step 1: Login -->
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form" onsubmit="return handleLogin(event)">
        <input type="text" id="user-name" placeholder="Enter your name" required>
        <input type="tel" id="user-mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
        <button type="submit">Continue</button>
      </form>
    </div>

    <!-- Step 2: Group Selection -->
    <div id="group-selection" class="hidden">
      <button class="prev-button" onclick="backToLogin()">‚Üê Previous</button>
      <h2>Select Group Option</h2>

      <div id="past-groups" class="hidden">
        <h3>Your Previous Groups</h3>
        <ul id="past-group-list"></ul>
      </div>

      <!-- "Create New Group" button at the right side corner -->
      <div class="group-options">
        <button id="create-group-btn" onclick="showCreateGroup()">Create New Group +</button>
      </div>

      <form id="create-group-form" class="hidden" onsubmit="return createNewGroup(event)">
        <input type="text" id="new-group-id" placeholder="Enter a unique Group ID" required>
        <button type="submit">Create Group</button>
      </form>
    </div>

    <!-- Step 3: App Section -->
    <div id="app-section" class="hidden">
      <button class="prev-button" onclick="backToGroupSelection()">‚Üê Previous</button>
      <h2>Log New Expense (Group: <span id="group-id-label"></span>)</h2>

      <div id="button-container">
        <button id="invite-btn" onclick="copyInviteLink()">üîó Copy Invite Link</button>
      </div>

      <form id="expense-form" onsubmit="return handleExpense(event)">
        <input type="text" id="desc" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" min="0" required>
        <select id="category" required>
          <option value="">Category</option>
          <option>Food</option>
          <option>Travel</option>
          <option>Accommodation</option>
          <option>Other</option>
        </select>
        <input type="text" id="payer" placeholder="Payer Name" required>
        <button type="submit">Add Expense</button>
      </form>

      <h2>Expenses</h2>
      <ul id="expense-list"></ul>

      <h2>Balance Sheet</h2>
      <ul id="balance-list"></ul>

      <h2>Group Members</h2>
      <ul id="group-members"></ul>

      <!-- Lower right corner actions -->
      <div id="lower-right-actions">
        <button id="rename-btn" onclick="renameGroup()">‚úè Rename Group</button>
        <button id="delete-btn" onclick="deleteGroup()">üóë Delete Group</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = {};
    let currentGroupID = "";
    let groups = {};

    window.onload = () => {
      const storedGroups = localStorage.getItem("settleUpGroups");
      if (storedGroups) groups = JSON.parse(storedGroups);
      
      // Check for group in URL
      const urlParams = new URLSearchParams(window.location.search);
      const groupParam = urlParams.get('group');
      if (groupParam && groups[groupParam]) {
        currentGroupID = groupParam;
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('app-section').classList.remove('hidden');
        document.getElementById('group-id-label').textContent = currentGroupID;
        updateExpenseList();
        updateBalances();
        updateMembers();
      }
    };

    function saveGroups() {
      localStorage.setItem("settleUpGroups", JSON.stringify(groups));
    }

    function handleLogin(event) {
      event.preventDefault();
      const name = document.getElementById('user-name').value.trim();
      const mobile = document.getElementById('user-mobile').value.trim();
      if (name && /^[0-9]{10}$/.test(mobile)) {
        currentUser = { name, mobile };
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('group-selection').classList.remove('hidden');
        showPastGroups();
      } else {
        alert("Enter valid name and 10-digit mobile number.");
      }
      return false;
    }

    function showCreateGroup() {
      document.getElementById('create-group-form').classList.remove('hidden');
    }

    function createNewGroup(event) {
      event.preventDefault();
      const groupId = document.getElementById('new-group-id').value.trim();
      if (!groupId || groups[groupId]) {
        alert("Group already exists or is invalid.");
        return false;
      }
      groups[groupId] = { admin: currentUser, members: [currentUser], expenses: [] };
      currentGroupID = groupId;
      saveGroups();
      startApp();
      return false;
    }

    function joinPastGroup(groupId) {
      const group = groups[groupId];
      if (!group.members.find(m => m.name === currentUser.name && m.mobile === currentUser.mobile)) {
        group.members.push(currentUser);
      }
      currentGroupID = groupId;
      saveGroups();
      startApp();
    }

    function showPastGroups() {
      const list = document.getElementById('past-group-list');
      list.innerHTML = "";
      let hasGroups = false;
      for (const [groupId, group] of Object.entries(groups)) {
        if (group.members.some(m => m.name === currentUser.name && m.mobile === currentUser.mobile)) {
          const li = document.createElement('li');
          const btn = document.createElement('button');
          btn.textContent = groupId;
          btn.onclick = () => joinPastGroup(groupId);
          btn.className = "group-btn";
          li.appendChild(btn);
          list.appendChild(li);
          hasGroups = true;
        }
      }
      document.getElementById('past-groups').classList.toggle('hidden', !hasGroups);
    }

    function startApp() {
      document.getElementById('group-selection').classList.add('hidden');
      document.getElementById('app-section').classList.remove('hidden');
      document.getElementById('group-id-label').textContent = currentGroupID;
      updateExpenseList();
      updateBalances();
      updateMembers();
    }

    function handleExpense(event) {
      event.preventDefault();
      const desc = document.getElementById('desc').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const payer = document.getElementById('payer').value.trim();
      const group = groups[currentGroupID];
      if (!desc || !amount || !category || !payer) {
        alert("All fields are required.");
        return false;
      }
      if (!group.members.find(m => m.name === payer)) {
        alert("Payer must be a group member.");
        return false;
      }
      group.expenses.push({ desc, amount, category, payer });
      saveGroups();
      document.getElementById('expense-form').reset();
      updateExpenseList();
      updateBalances();
      return false;
    }

    function updateExpenseList() {
      const list = document.getElementById('expense-list');
      list.innerHTML = "";
      const expenses = groups[currentGroupID]?.expenses || [];
      expenses.forEach(e => {
        const li = document.createElement('li');
        li.textContent = `${e.payer} paid ‚Çπ${e.amount} for ${e.desc} (${e.category})`;
        list.appendChild(li);
      });
    }

    function updateBalances() {
      const group = groups[currentGroupID];
      const balances = {};
      const members = group.members.map(m => m.name);
      members.forEach(name => balances[name] = 0);
      group.expenses.forEach(e => {
        const split = e.amount / members.length;
        members.forEach(member => {
          if (member === e.payer) balances[member] += e.amount - split;
          else balances[member] -= split;
        });
      });
      const list = document.getElementById('balance-list');
      list.innerHTML = "";
      members.forEach(name => {
        const amt = balances[name].toFixed(2);
        const li = document.createElement('li');
        li.textContent = amt > 0
          ? `${name} should receive ‚Çπ${amt}`
          : amt < 0
            ? `${name} owes ‚Çπ${Math.abs(amt)}`
            : `${name} is settled up`;
        list.appendChild(li);
      });
    }

    function updateMembers() {
      const group = groups[currentGroupID];
      const memberList = document.getElementById('group-members');
      memberList.innerHTML = "";
      group.members.forEach((m, index) => {
        const li = document.createElement('li');
        li.textContent = `${m.name} (${m.mobile})`;
        if (group.admin.name === currentUser.name && group.admin.mobile === currentUser.mobile &&
            !(m.name === currentUser.name && m.mobile === currentUser.mobile)) {
          const removeBtn = document.createElement('button');
          removeBtn.className = "remove-btn";
          removeBtn.textContent = "‚ùå Remove";
          removeBtn.onclick = () => {
            if (confirm(`Remove ${m.name} from group?`)) {
              group.members.splice(index, 1);
              saveGroups();
              updateMembers();
              updateBalances();
            }
          };
          li.appendChild(removeBtn);
        }
        memberList.appendChild(li);
      });
    }

    function renameGroup() {
      const newId = prompt("Enter a new Group ID:");
      if (!newId || groups[newId]) {
        alert("Invalid or existing ID.");
        return;
      }
      groups[newId] = { ...groups[currentGroupID] };
      delete groups[currentGroupID];
      currentGroupID = newId;
      saveGroups();
      alert("Renamed successfully.");
      document.getElementById('group-id-label').textContent = newId;
    }

    function deleteGroup() {
      if (!confirm("Are you sure you want to delete this group?")) return;
      delete groups[currentGroupID];
      saveGroups();
      alert("Group deleted.");
      backToGroupSelection();
    }

    function copyInviteLink() {
      const url = `${window.location.origin}${window.location.pathname}?group=${encodeURIComponent(currentGroupID)}`;
      navigator.clipboard.writeText(url).then(() => {
        alert("Invite link copied!");
      }).catch(() => {
        alert("Failed to copy link.");
      });
    }

    function backToLogin() {
      document.getElementById('group-selection').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
    }

    function backToGroupSelection() {
      document.getElementById('app-section').classList.add('hidden');
      document.getElementById('group-selection').classList.remove('hidden');
      showPastGroups();
    }
  </script>
</body>
</html>
